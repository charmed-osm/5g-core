vnfd-catalog:
    schema-version: "v3.0"
    vnfd:
    -   id: core_vnfd
        name: core_vnfd
        short-name: core_vnfd
        description: VNFD for 5G Core 
        vendor: TATA ELXSI
        version: '2.0'
        connection-point:
        -   name: mgmtnet
        # Management interface
        mgmt-interface:
            cp: mgmt
        

           # At least one VDU need to be specified
        kdu:
        -   name: core-kdu
            juju-bundle: cs:~tata-charmers/core
            kdu-configuration:
                initial-config-primitive:
                -   name: add-route
                    parameter:
                    -   name: application-name
                        data-type: STRING
                        value: upf1
                    seq: '1'
                config-primitive:
                -   name: add-user
                    parameter:
                    -   name: application-name
                        data-type: STRING
                        default-value: mongodb
                    -   name: ue-id
                        data-type: STRING
                        default-value: ""



        k8s-cluster:
            nets:
            -   id: mgmtnet
                external-connection-point-ref: mgmt
                                                       
