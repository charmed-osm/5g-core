##
---
name: udr
summary: udr deploys the udr as a microk8s pod
maintainers:
  - Tata Elxsi <canonical@tataelxsi.onmicrosoft.com>
description: |
  udr deploys the free5gc developed 5g udr,
  as a microk8s based pod.
  Unified Data Repository(UPF) serves as a unified database
  for storing application, subscription, authentication and
  other information for the 5G core
tags:
  - 5gcore
series:
  - kubernetes
min-juju-version: 2.8.2
deployment:
  type: stateful
  service: cluster
resources:
  image:
    type: oci-image
    description: docker image for UDR
    upstream-source: tataelxsi5g/udr:3.0
requires:
  mongodb:
    interface: mongodb
  nrf:
    interface: nrf
