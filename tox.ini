[tox]
envlist = pep8,py36
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
whitelist_externals = juju
passenv = HOME TERM CS_API_* OS_* AMULET_*
install_command =
  pip install {opts} {packages}

[testenv:pep8]
basepython = python3
deps=charm-tools
commands = charm-proof bundle.yaml

[testenv:func-noop]
basepython = python3
commands =
    true

[testenv:yamllint]
deps =
  yamllint
commands =
  yamllint .

[testenv:black]
deps = black
commands =
  black --check --diff . --exclude "build/|.tox/|mod/|lib/"

[testenv:flake8]
basepython = python3
deps = flake8
commands =
  flake8 . --max-line-length 99 --exclude "build,.tox,mod,lib"

[testenv:pylint_ft]
basepython = python3
commands =
   sudo apt-get install -y libsctp-dev python3-dev
   pip install -r test-requirements.txt
   pip3 install pylint
   pylint -rn --ignore=.tox \
   {toxinidir}/tests

[testenv:func_test]
basepython = python3
commands =
  sudo apt-get install -y libsctp-dev python3-dev
  pip install -r test-requirements.txt
  functest-run-suite

[testenv:func-smoke]
basepython = python3
commands = functest-run-suite --keep-model --smoke

[testenv:venv]
commands = {posargs}
